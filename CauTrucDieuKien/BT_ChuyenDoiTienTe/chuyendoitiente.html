<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chuyen doi tien te</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            function ketqua()
            {
                var nhap = parseInt(document.getElementById('nhap').value);
                var from  = document.getElementById('from').value;
                var to  = document.getElementById('to').value;
                if(from === 'VND' && to === 'USD')
                {
                    document.getElementById('result').innerHTML = nhap / 23000;                  
                }
                if(from === 'USD' && to === 'VND')
                {
                    document.getElementById('result').innerHTML = nhap * 23000;                   
                }
                if(from === 'VND' && to === 'VND')
                {
                    document.getElementById('result').innerHTML = nhap;                  
                }
                if(from === 'USD' && to === 'USD')
                {
                    document.getElementById('result').innerHTML = nhap;  
                }
                if(nhap =='0')
                {
                    document.getElementById('result').innerHTML = "XIN MOI NHAP LAI";
                }
                
            }

        </script>
        <input type="text" name= "nhap" id="nhap"/>

        <select id="from">
            <option value="VND" selected>Vietnam Dong (VND)</option>
            <option value="USD">US Dollar (USD)</option>
        </select>

        <select id="to">
            <option value="VND">Vietnam Dong (VND)</option>
            <option value="USD" selected>US Dollar (USD)</option>
        </select>

        <button onclick="ketqua();">Convert</button><br/>
        <div id = "result"></div>
        
    </body>
</html>
