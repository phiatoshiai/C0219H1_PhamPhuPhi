<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="baitap.css">
    <title>Máy tính</title>
</head>

<body>
    <div class="khung">
        <div id="hienthi"></div>
        <table>
            <tr>
                <td><input type="button" value="1" onclick="Nhapgiatri(1)"></td>
                <td><input type="button" value="2" onclick="Nhapgiatri(2)"></td>
                <td><input type="button" value="3" onclick="Nhapgiatri(3)"></td>
                <td><input type="button" value="+" onclick="Nhapgiatri('+')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="Nhapgiatri(4)"></td>
                <td><input type="button" value="5" onclick="Nhapgiatri(5)"></td>
                <td><input type="button" value="6" onclick="Nhapgiatri(6)"></td>
                <td><input type="button" value="-" onclick="Nhapgiatri('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="Nhapgiatri(7)"></td>
                <td><input type="button" value="8" onclick="Nhapgiatri(8)"></td>
                <td><input type="button" value="9" onclick="Nhapgiatri(9)"></td>
                <td><input type="button" value="x" onclick="Nhapgiatri('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="C" onclick="xoa()"></td>
                <td><input type="button" value="0" onclick="Nhapgiatri(0)"></td>
                <td><input type="button" value="=" onclick="tinhtoan()"></td>
                <td><input type="button" value="/" onclick="Nhapgiatri('/')"></td>
            </tr>
        </table>
    </div>
    <script src="baitap.js" type="text/javascript"></script>
</body>

</html>
