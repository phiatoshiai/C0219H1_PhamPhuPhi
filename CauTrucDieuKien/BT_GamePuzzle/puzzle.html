<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Game Puzzle</title>
</head>

<body>
    <div id="wrap">
        <div id="part1" class="part" onclick="changePic(1)"></div>
        <div id="part2" class="part" onclick="changePic(2)"></div>
        <div id="part3" class="part" onclick="changePic(3)"></div>
        <div id="part4" class="part" onclick="changePic(4)"></div>
        <div id="part5" class="part" onclick="changePic(5)"></div>
        <div id="done">Good</div>
    </div>
    <script>
        //Funciton đếm số lần click ảnh để roll
        function changePic(a) {
            console.log(changePic.counter);
            if (typeof changePic.counter == 'undefined') {
                changePic.counter = 1;
            }
            changePic.counter < 5 ? changePic.counter += 1 : changePic.counter = 1;
            console.log(changePic.counter);
            var picPart = (document.getElementById("part" + a));
           // picpart.style.backgroundImage = 
            picPart.style.backgroundImage = "url('images/" + changePic.counter + ".jpg')";
            console.log(picPart.style.backgroundImage );
            var picArray = document.getElementsByClassName("part");
            var resultPic = "";
            for (var i = 0; i < picArray.length; i++) {
                var s = picArray[i].style.backgroundImage;
                var patt1 = /\d/g; // regex in javascript
                var result = s.match(patt1);
                resultPic += result[0];
                console.log(resultPic);
            }
            if (resultPic == "11111" || resultPic == "22222" || resultPic == "33333" || resultPic == "44444" || resultPic == "55555") {
                for (var i = 0; i < picArray.length; i++) {
                    picArray[i].style.border="0px";
                }
                document.getElementById("done").style.display="block";
                document.getElementById("wrap").style.opacity="0.8";

            }
        }
    </script>
</body>

</html>
