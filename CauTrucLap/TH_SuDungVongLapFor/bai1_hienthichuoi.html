<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Hiển thị chuỗi N - 5 lần
        </title>
    </head>
    <body>
        
        <script>
            var i;
            var text = "";
            for(i=0; i<5; i++)
            {
                text += "The number is: " + i + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
