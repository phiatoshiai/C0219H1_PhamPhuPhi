<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Tính tổng từ 1 đến số vừa nhập
        </title>
    </head>
    <body>
        <script>
            var n = parseFloat(prompt("Mời nhập giá trị n: "));
            var sum = 0;
            if(n < 0) 
            { 
                alert("Mời nhập lại n"); 
                //n = parseInt(prompt("Mời nhập giá trị n: ")); 
            }
            else
            {

                for (i=0; i<n; i++)
                {
                    sum += i;
                }
            }
            document.getElementById("demo").innerHTML = sum;
        </script>
    </body>
</html>
