<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<Script>
var number = prompt("nhap so luong so nguyen to: ");
var primes = [];
var checkNumber = 2;

while (primes.length < number) {
  var isPrimeNumber = isPrime(checkNumber);
  if (isPrimeNumber) {
    primes.push(checkNumber);
  } 
  checkNumber++;
  
}//end while 
 alert("result: " + primes);
function isPrime(checkNumber){
  var isPrime = true;
  for(var i = 2; i<=Math.sqrt(checkNumber);i++){
    if(checkNumber%i == 0 ){
      isPrime = false;
      break;
    }
    
  }//end for
  return isPrime;   
}
</Script>
</body>
</html>
