<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Hiện thị và tính tổng giá trị của số được nhập
        </title>
    </head>
    <body>
        <script>
            var num = 0;
            var total = 0;
            while( num != -1 ) 
            {
              num = parseInt(prompt("Enter a number: "));
                alert(num);
                //phần code tính tổng
                total += num;
                alert(total);
            }
            
        </script>
    </body>
</html>
