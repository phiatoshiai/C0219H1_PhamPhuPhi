<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Hiện thị Hr
        </title>
    </head>
    <body>
        <script>
            let i = 1;

            while (i < 100) 
            {
                //phân thân vòng lặp
                document.write("<hr width = " + i + "%>");
                i++;
            }
            
        </script>
    </body>
</html>
