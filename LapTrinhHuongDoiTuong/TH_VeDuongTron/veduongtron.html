<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vẽ Đường Tròn</title>

    <script>
        var Circle = function(radius)
        {
            this.radius = radius;

        this.getRadius = function(){
            return this.radius;
        }
        this.getArea = function(){
            return Math.PI*radius*radius;
        }
    }
        var circler = new Circle(20);
        var radius = circler.getRadius();
        var area = circler.getArea();

        alert("radius: " + radius + "; area: " + area);
    
    </script>
