<html>

<head>
    <meta charset="utf-8">
    <title>Change Temperature</title>
</head>

<body>
    <br><br>
    <div style="width:600px;text-align:center;margin: auto;">
        <input type="text" onchange="change(this.value)" placeholder="Write F Degrees..." />
        <div>Celsius value <span id="result"></span></div>
    </div>
    <script>
        function change(temp) {
            var result = (parseInt(temp) - 32) / 1.8;
            var show = document.getElementById("result");
            isNaN(result) ? show.innerHTML = "" : show.innerHTML = result;
        }
    </script>
</body>

</html>
